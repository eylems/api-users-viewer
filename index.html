<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcılar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e4e8;
        }

        .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: #2563eb;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e7ff;
            border-radius: 6px;
            color: #4f46e5;
        }

        .section-content {
            margin-left: 32px;
        }

        .section-content p {
            margin: 8px 0;
            color: #4b5563;
            font-size: 0.95em;
            line-height: 1.5;
        }


        .section:nth-child(1) .section-title i {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .section:nth-child(2) .section-title i {
            background-color: #e0f2fe;
            color: #0284c7;
        }

        .section:nth-child(3) .section-title i {
            background-color: #f0fdf4;
            color: #16a34a;
        }

        .section:nth-child(4) .section-title i {
            background-color: #fef3c7;
            color: #d97706;
        }

        .view-posts-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2563eb;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .view-posts-button:hover {
            background-color: #1e40af;
        }



        @media (max-width: 768px) {
            .card {
                width: 100%;
            }

            .cards-container {
                padding: 10px;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="cards-container" id="cardsContainer"></div>

    <script src="users.js"></script>
</body>

</html>
